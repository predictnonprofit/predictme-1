       <!--Custom js-->
<script>
    function sortSelectOptions(selector, skip_first) {
        // this function to sort alphabetical the organization type
        var options = (skip_first) ? $(selector + ' option:not(:first)') : $(selector + ' option');
        var arr = options.map(function (_, o) {
            return {
                t: $(o).text(),
                v: o.value,
                s: $(o).prop('selected')
            };
        }).get();
        arr.sort(function (o1, o2) {
            var t1 = o1.t.toLowerCase(),
                t2 = o2.t.toLowerCase();
            return t1 > t2 ? 1 : t1 < t2 ? -1 : 0;
        });
        options.each(function (i, o) {
            o.value = arr[i].v;
            $(o).text(arr[i].t);
            if (arr[i].s) {
                $(o).attr('selected', 'selected').prop('selected', true);
            } else {
                $(o).removeAttr('selected');
                $(o).prop('selected', false);
            }
        });
    }

    $(document).ready(function () {
        // $("#org_type").append($("#org_type option").remove().sort(function (a, b) {
        //     var at = $(a).text(), bt = $(b).text();
        //     return (at > bt) ? 1 : ((at < bt) ? -1 : 0);
        // }));
        $('#country').select2({
            placeholder: "Select a country",
            width: "100%",
            height: "20%"
           });
           $('#state').select2({
            placeholder: "Select a state",
            width: "100%"
           });
           $('#org_type').select2({
            placeholder: "Select an organization type",
            width: "100%"
           });
          
        sortSelectOptions('#org_type', true);

        // this when user choose the country select menu
        $('#country').on('change', function () {
            let cntSlc = $("#country");
            let state = $("#state");
            let city = $("#city");
            if (cntSlc.val() === "US") {
                state.removeAttr("disabled");
                city.removeAttr("disabled");
                state.parent('div').removeClass("hide-element");
                city.parent('div').removeClass("hide-element");
            } else {
                // disable the unwanted controls
                state.attr("disabled", "disabled");
                city.attr("disabled", "disabled");
                state.parent('div').addClass("hide-element");
                city.parent('div').addClass("hide-element");
                // state.setAttribute("disabled", "disabled")
            }
        });

        // this if user choose the other org type option
        $("#org_type").on('change', function () {
            let orgType = $("#org_type");
            let otherOrgType = $("#other_org_type");
            if (orgType.val() === "Other") {
                otherOrgType.removeClass("d-none");
            } else {
                otherOrgType.addClass("d-none");
            }
        });

        // disable register button by default if the new user not check the accept privacy terms
        // and does not enter all valid data
        $('#kt_login_signup_form :checkbox').change(function () {
            // this will contain a reference to the checkbox
            if (this.checked) {
                // the checkbox is now checked
                $('#kt_login_signup_submit').removeAttr('disabled');
            } else {
                // the checkbox is now no longer checked
                $('#kt_login_signup_submit').attr("disabled", "disabled");
            }
        });
    })
</script>
