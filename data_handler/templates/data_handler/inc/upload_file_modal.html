<!-- Modal -->
<div class="modal fade" id="uploadFileModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="uploadFileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadFileModalLabel">Upload your file</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form class="kt-form " enctype="multipart/form-data" method="POST" id="uploadDataFileForm">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-3 col-form-label">Upload instructions *</label>
                                    <div class="col-9 col-form-label">
                                        <a href="#" data-toggle="modal" data-target="#instructionsModal">
                                                    I accept upload instructions
                                                </a>
                                        <i class="icon-lg text-danger la la-times" id="acceptsCheckMark"></i>
                                        <span class="form-text text-muted">You must accepts upload instructions terms to upload your file</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-2 col-form-label">Session Name</label>
                                    <div class="col-10">
                                        <input class="form-control" type="text" id="session-name">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <!-- <label>File Browser</label> -->
                                    <div></div>
                                    <div class="custom-file">
                                        <input disabled type="file" class="custom-file-input" id="donerFile"
                                               name="donor_file"
                                               required
                                               accept=".xlsx, .csv"/>
                                        <label class="custom-file-label" for="donerFile">Choose file</label>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                <button type="submit" id="uploadDataFileBtn" disabled="disabled" class="btn btn-primary disabled"
                        data-toggle="tooltip"
                        title="Upload!">
                    <i class="la la-upload"></i>
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
